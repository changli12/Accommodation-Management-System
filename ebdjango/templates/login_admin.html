<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Admin - Login</title>

  <!-- Custom fonts for this template-->
  <link href="/static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="/static/css/sb-admin.css" rel="stylesheet">

</head>

<body class="bg-dark">

  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Manager Login</div>
      <div class="card-body">
        <form action="/login_admin/" METHOD="post">
            {% csrf_token %}
          <div class="form-group">
            <div class="form-label-group">
              <input type="text" name="username" id="username" class="form-control" placeholder="Username" required="required" autofocus="autofocus">
              <label for="username">Username</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="password" name="pwd_admin" id="inputPassword" class="form-control" placeholder="Password" required="required">
              <label for="inputPassword">Password</label>
            </div>
          </div>

            <!--
          <a class="btn btn-primary btn-block" >Login</a>
          -->
          <button type="submit" class="btn btn-primary pull-right">Login</button>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="/login/">Resident Portal</a>
        </div>




 </div>
  </div>
  </div><br>
   <div class=" alert alert-warning" style="width: 400px; margin: 0 auto;" role="alert">
        For system requirement, managers could only be added by superusers.<br><br>

        For test:<br>
        Default Username: <strong>lxr</strong><br>
        Default Password: <strong>123123</strong>
    </div>
  <!-- Bootstrap core JavaScript-->
  <script src="/static/vendor/jquery/jquery.min.js"></script>
  <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="/static/vendor/jquery-easing/jquery.easing.min.js"></script>

</body>

</html>
